<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .input-radio-styles {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="radio"].styled {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
        }

        input[type="radio"].styled:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        input[type="radio"].styled + label {
            cursor: pointer;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="index.html">Back to Home</a>
</div>

<div class="input-radio-styles">
    <h2>Default Radio</h2>
    <input type="radio" id="defaultRadio1" name="defaultRadio" value="option1">
    <label for="defaultRadio1">Option 1</label>

    <input type="radio" id="defaultRadio2" name="defaultRadio" value="option2">
    <label for="defaultRadio2">Option 2</label>

    <h2>Styled Radio</h2>
    <input type="radio" id="styledRadio1" name="styledRadio" class="styled" value="option1">
    <label for="styledRadio1">Option 1</label>

    <input type="radio" id="styledRadio2" name="styledRadio" class="styled" value="option2">
    <label for="styledRadio2">Option 2</label>
</div>

</body>
</html>
