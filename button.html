<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .button-styles {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .secondary-btn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .danger-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .outline-btn {
            background-color: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 5px;
        }

        .rounded-btn {
            border-radius: 20px;
        }

        .icon-btn {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="index.html">Back to Home</a>
</div>

<div class="button-styles">
    <h2>Primary Button</h2>
    <button class="primary-btn">Primary Button</button>

    <h2>Secondary Button</h2>
    <button class="secondary-btn">Secondary Button</button>

    <h2>Danger Button</h2>
    <button class="danger-btn">Danger Button</button>

    <h2>Outline Button</h2>
    <button class="outline-btn">Outline Button</button>

    <h2>Rounded Button</h2>
    <button class="rounded-btn">Rounded Button</button>

    <h2>Icon Button</h2>
    <button class="icon-btn">&#128077;</button>
</div>

</body>
</html>
