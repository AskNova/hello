<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .input-checkbox-styles {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="checkbox"].styled {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="checkbox"].styled:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        input[type="checkbox"].styled + label {
            cursor: pointer;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="index.html">Back to Home</a>
</div>

<div class="input-checkbox-styles">
    <h2>Default Checkbox</h2>
    <input type="checkbox" id="defaultCheckbox" name="defaultCheckbox">
    <label for="defaultCheckbox">Default Checkbox</label>

    <h2>Styled Checkbox</h2>
    <input type="checkbox" id="styledCheckbox" name="styledCheckbox" class="styled">
    <label for="styledCheckbox">Styled Checkbox</label>
</div>

</body>
</html>
