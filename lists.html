<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .list-styles {
            margin-bottom: 20px;
        }

        .list-styles ul {
            list-style-type: square;
            margin-bottom: 15px;
        }

        .list-styles ol {
            list-style-type: decimal;
            margin-bottom: 15px;
        }

        .list-styles li {
            margin-bottom: 5px;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="index.html">Back to Home</a>
</div>

<div class="list-styles">
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</div>

</body>
</html>
