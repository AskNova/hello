<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .heading-styles {
            margin-bottom: 20px;
        }

        .heading-styles h1 {
            color: #ff5733;
            font-size: 32px;
            text-decoration: underline;
        }

        .heading-styles h2 {
            color: #3385ff;
            font-size: 28px;
            font-weight: bold;
        }

        .heading-styles h3 {
            color: #33ff6d;
            font-size: 24px;
            font-style: italic;
        }

        .heading-styles h4 {
            color: #ffcc33;
            font-size: 20px;
            text-transform: uppercase;
        }

        .heading-styles h5 {
            color: #9966ff;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .heading-styles h6 {
            color: #ff6666;
            font-size: 16px;
            line-height: 1.2;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="index.html">Back to Home</a>
</div>

<div class="heading-styles">
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>
</div>

</body>
</html>
